<div class="container form-container">
  <div class="row">
    <form class="col s12 m6 offset-m3 z-depth-1">
    <div class="form-container">
      <div class="row">
          <div class="col s12 center">
              <img class="responsive-img circle" src="https://dummyimage.com/200x200" alt="">
          </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="studentEmail" name="studentEmail">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="studentPassword" name="studentPassword">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
          <a class="waves-effect waves-light btn col s12" (click)="onLoginClick()" >Login</a>
      </div>
      <div class="row">
          <a class="waves-effect waves-light btn col s12">Reset</a>
      </div>
    </div>
    </form>
  </div>
</div>
