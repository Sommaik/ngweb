<div class="row">
  <div class="input-field col s6">
    <input id="last_name" type="text" [(ngModel)]="code" name="code">
    <label for="last_name">code</label>
  </div>
</div>
<div class="row">
  <button class="btn col s5" (click)="onAdd()">Add</button>
</div>
<p>
  {{items | async | json}}
</p>
<ul class="collection">
  <li class="collection-item" *ngFor="let i of items | async">{{i.code}}</li>
</ul>
